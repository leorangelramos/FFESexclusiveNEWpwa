    <style>
        /* === ESTILO LISTENING STATION (PADR√ÉO FFES) === */
        .game-wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
            margin: 0 auto;
        }

        .game-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 2px solid var(--accent-gold);
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: var(--glass-shadow);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Bot√£o de √Åudio Principal */
        .play-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #b8860b 100%);
            border: 4px solid rgba(255,255,255,0.2);
            color: var(--primary-blue);
            font-size: 3rem;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(184, 134, 11, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
        }

        .play-btn:hover { transform: scale(1.1); box-shadow: 0 0 50px rgba(184, 134, 11, 0.8); }
        .play-btn:active { transform: scale(0.95); }

        .play-btn.playing { animation: pulse-audio 1s infinite; }
        @keyframes pulse-audio {
            0% { box-shadow: 0 0 0 0 rgba(255, 184, 28, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 184, 28, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 184, 28, 0); }
        }

        /* Bot√µes de Op√ß√£o A/B */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .btn-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-white);
            padding: 20px 10px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: var(--glass-blur);
            min-height: 80px;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
            line-height: 1.2;
        }

        .btn-option:hover {
            border-color: var(--accent-gold);
            background: rgba(255, 184, 28, 0.1);
            transform: translateY(-3px);
        }

        .btn-option.correct { background: #00e676 !important; color: #000 !important; border-color: #00e676 !important; }
        .btn-option.wrong { background: #ff1744 !important; opacity: 0.5; }

        /* Elementos FFES */
        .xp-pill {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--accent-gold);
            padding: 5px 15px;
            border-radius: 50px;
            color: var(--accent-gold);
            font-weight: 800;
            display: inline-block;
        }

        .progress-track {
            width: 100%; height: 5px;
            background: rgba(255,255,255,0.1);
            position: fixed; top: 0; left: 0; z-index: 1000;
        }
        .progress-fill {
            height: 100%; background: var(--accent-gold);
            width: 0%; transition: width 0.3s ease;
        }

        .casino-coin {
            position: fixed; width: 25px; height: 25px;
            background: var(--accent-gold); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            top: 50%; left: 50%; border: 2px solid #fff;
            box-shadow: 0 0 10px var(--accent-gold);
        }
        @keyframes coin-explosion {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(360deg); opacity: 0; }
        }
        
        /* Instru√ß√£o flutuante */
        .instruction { color: #aaa; font-size: 0.9rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }

    </style>
</head>

            // 61-70
            { text: "I need a job", distractor: "I need a jog" },

            { text: "Where is the map?", distractor: "Where is the nap?" },
            { text: "I have a hat", distractor: "I have a rat" },
            { text: "Lock the door", distractor: "Rock the door" },

            { text: "Night is dark", distractor: "Light is dark" },
            // 71-80
            { text: "I check the mail", distractor: "I check the male" },
            { text: "See the sea", distractor: "See the see" },
            { text: "Write it down", distractor: "Right it down" },
            { text: "I know him", distractor: "I no him" },
            { text: "Wear a coat", distractor: "Where a coat" },
            { text: "Buy a flower", distractor: "Buy a flour" },
            { text: "I am here", distractor: "I am hear" },
            { text: "Meet my friend", distractor: "Meat my friend" },
            { text: "Just one hour", distractor: "Just one our" },
            { text: "It is for you", distractor: "It is four you" },
            // 81-90
            { text: "Don't lie to me", distractor: "Don't lay to me" },
            { text: "The wind blows", distractor: "The win blows" },
            { text: "Hold my hand", distractor: "Old my hand" },
            { text: "Find the key", distractor: "Find the tea" },
            { text: "I lost my bag", distractor: "I lost my back" },
            { text: "He is rich", distractor: "He is reach" },
            { text: "Fill the cup", distractor: "Feel the cup" },
            { text: "It is full", distractor: "It is fool" },
            { text: "Take a seat", distractor: "Take a sit" },
            { text: "Leave me alone", distractor: "Live me alone" },
            // 91-100
            { text: "I hate this", distractor: "I ate this" },
            { text: "The floor is wet", distractor: "The flour is wet" },
            { text: "Cut the paper", distractor: "Cat the paper" },
            { text: "Wash the dish", distractor: "Watch the dish" },
            { text: "Go straight", distractor: "Go street" },
            { text: "Turn around", distractor: "Turn a round" },
            { text: "The boat sinks", distractor: "The boat thinks" },
            { text: "Think about it", distractor: "Sink about it" },
            { text: "Three trees", distractor: "Free trees" },
            { text: "Thanks a lot", distractor: "Tanks a lot" }
        ];

        let state = { index: 0, currentQ: null, isCorrectA: false, canClick: true };
        let xp = parseInt(localStorage.getItem('ffes_xp') || 0);
        document.getElementById('xp-val').innerText = xp;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const synth = window.speechSynthesis;

        // Shuffle inicial
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffleArray(listeningDB);

        function load() {
            state.canClick = true;
            document.getElementById('feedback').innerText = "";
            document.querySelectorAll('.btn-option').forEach(b => {
                b.className = 'btn-option';
                b.style.opacity = '1';
            });
            
            if (state.index >= listeningDB.length) { state.index = 0; shuffleArray(listeningDB); }
            
            state.currentQ = listeningDB[state.index];
            
            // Randomiza se a resposta correta √© A ou B
            state.isCorrectA = Math.random() > 0.5;
            
            const btnA = document.getElementById('btn-a');
            const btnB = document.getElementById('btn-b');
            
            if (state.isCorrectA) {
                btnA.innerText = state.currentQ.text;
                btnB.innerText = state.currentQ.distractor;
            } else {
                btnA.innerText = state.currentQ.distractor;
                btnB.innerText = state.currentQ.text;
            }
        }

        function playSentence() {
            if (synth.speaking) synth.cancel();
            
            const btn = document.querySelector('.play-btn');
            btn.classList.add('playing');
            document.getElementById('listening-status').innerText = "Reproduzindo...";
            
            const utterance = new SpeechSynthesisUtterance(state.currentQ.text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9; // Levemente mais lento para A1
            utterance.pitch = 1;
            
            utterance.onend = () => {
                btn.classList.remove('playing');
                document.getElementById('listening-status').innerText = "";
            };
            
            synth.speak(utterance);
        }

        function checkAnswer(choice) {
            if (!state.canClick) return;
            state.canClick = false;

            const isCorrect = (choice === 'A' && state.isCorrectA) || (choice === 'B' && !state.isCorrectA);
            const fb = document.getElementById('feedback');
            const btnSelected = document.getElementById(choice === 'A' ? 'btn-a' : 'btn-b');
            
            if (isCorrect) {
                fb.innerHTML = "<span style='color: #4ade80'>OUVIDO AFIADO! +15 XP</span>";
                btnSelected.classList.add('correct');
                
                xp += 15;
                localStorage.setItem('ffes_xp', xp);
                document.getElementById('xp-val').innerText = xp;
                
                playAudio('win');
                triggerCasinoEffect(15);
                
                // Barra de progresso
                let w = parseFloat(document.getElementById('progress-bar').style.width || 0);
                document.getElementById('progress-bar').style.width = (w + 5) % 100 + '%';

                setTimeout(() => {
                    state.index++;
                    load();
                }, 1500);
            } else {
                fb.innerHTML = "<span style='color: #f87171'>N√ÉO FOI DESSA VEZ</span>";
                btnSelected.classList.add('wrong');
                playAudio('error');
                
                // Shake effect
                document.getElementById('game-card-element').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 400 });

                setTimeout(() => {
                    state.canClick = true;
                    document.getElementById('feedback').innerText = "";
                    btnSelected.classList.remove('wrong');
                }, 1000);
            }
        }

        // === ENGINE DE √ÅUDIO & EFEITOS FFES ===
        function playAudio(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);

            if(type === 'win') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, t);
                osc.frequency.exponentialRampToValueAtTime(1000, t + 0.1);
                gain.gain.setValueAtTime(0.1, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
                osc.start(t); osc.stop(t + 0.3);
            } else if(type === 'error') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, t);
                osc.frequency.linearRampToValueAtTime(100, t + 0.2);
                gain.gain.setValueAtTime(0.1, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
                osc.start(t); osc.stop(t + 0.3);
            }
        }

        function triggerCasinoEffect(amount) {
            for (let i = 0; i < amount; i++) {
                const coin = document.createElement('div');
                coin.className = 'casino-coin';
                const angle = Math.random() * Math.PI * 2;
                const dist = 60 + Math.random() * 100;
                coin.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                coin.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                coin.style.animation = `coin-explosion ${0.5 + Math.random()*0.3}s ease-out forwards`;
                document.body.appendChild(coin);
                setTimeout(() => coin.remove(), 800);
            }
        }

        window.onload = load;
