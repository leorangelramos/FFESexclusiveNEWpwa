<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFES | Translation Master</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* === ESTILO TRANSLATION MASTER (PADRÃO FFES) === */
        .game-wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
            margin: 0 auto;
        }

        .game-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 2px solid var(--accent-gold);
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: var(--glass-shadow);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .pt-sentence {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-gold);
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            line-height: 1.2;
        }

        .label-instruction {
            color: rgba(255,255,255,0.6);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        /* Botões de Opção A/B */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .btn-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-white);
            padding: 20px 10px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: var(--glass-blur);
            min-height: 80px;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
            line-height: 1.2;
        }

        .btn-option:hover {
            border-color: var(--accent-gold);
            background: rgba(255, 184, 28, 0.1);
            transform: translateY(-3px);
        }

        .btn-option.correct { background: #00e676 !important; color: #000 !important; border-color: #00e676 !important; }
        .btn-option.wrong { background: #ff1744 !important; opacity: 0.5; }

        /* Elementos FFES */
        .xp-pill {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--accent-gold);
            padding: 5px 15px;
            border-radius: 50px;
            color: var(--accent-gold);
            font-weight: 800;
            display: inline-block;
        }

        .progress-track {
            width: 100%; height: 5px;
            background: rgba(255,255,255,0.1);
            position: fixed; top: 0; left: 0; z-index: 1000;
        }
        .progress-fill {
            height: 100%; background: var(--accent-gold);
            width: 0%; transition: width 0.3s ease;
        }

        .casino-coin {
            position: fixed; width: 25px; height: 25px;
            background: var(--accent-gold); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            top: 50%; left: 50%; border: 2px solid #fff;
            box-shadow: 0 0 10px var(--accent-gold);
        }
        @keyframes coin-explosion {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .pt-sentence { font-size: 1.5rem; }
            .btn-option { font-size: 1rem; }
        }

    </style>
</head>

            { pt: "Ele tem um carro", correct: "He has a car", wrong: "He have a car" },

            // 91-100
            { pt: "Levante-se", correct: "Stand up", wrong: "Sand up" },
            { pt: "Eu lavo as mãos", correct: "I wash my hands", wrong: "I watch my hands" },
            { pt: "Ela assiste TV", correct: "She watches TV", wrong: "She washes TV" },
            { pt: "Ele limpa a casa", correct: "He cleans the house", wrong: "He cleans the horse" },
            { pt: "Nós cozinhamos", correct: "We cook", wrong: "We cock" },
            { pt: "Eles comem carne", correct: "They eat meat", wrong: "They eat meet" },
            { pt: "Eu bebo suco", correct: "I drink juice", wrong: "I drink use" },
            { pt: "Ela dorme muito", correct: "She sleeps a lot", wrong: "She slip a lot" },
            { pt: "Ele acorda cedo", correct: "He wakes up early", wrong: "He wakes up airly" },
            { pt: "Fim de jogo", correct: "Game over", wrong: "Game open" }

        let state = { index: 0, currentQ: null, isCorrectA: false, canClick: true };
        let xp = parseInt(localStorage.getItem('ffes_xp') || 0);
        document.getElementById('xp-val').innerText = xp;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Shuffle inicial
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffleArray(database);

        function load() {
            state.canClick = true;
            document.getElementById('feedback').innerText = "";
            document.querySelectorAll('.btn-option').forEach(b => {
                b.className = 'btn-option';
                b.style.opacity = '1';
            });
            
            if (state.index >= database.length) { state.index = 0; shuffleArray(database); }
            
            state.currentQ = database[state.index];
            document.getElementById('display-sentence').innerText = `"${state.currentQ.pt}"`;
            
            // Randomiza botões
            state.isCorrectA = Math.random() > 0.5;
            
            const btnA = document.getElementById('btn-a');
            const btnB = document.getElementById('btn-b');
            
            if (state.isCorrectA) {
                btnA.innerText = state.currentQ.correct;
                btnB.innerText = state.currentQ.wrong;
            } else {
                btnA.innerText = state.currentQ.wrong;
                btnB.innerText = state.currentQ.correct;
            }
        }

        function checkAnswer(choice) {
            if (!state.canClick) return;
            state.canClick = false;

            const isCorrect = (choice === 'A' && state.isCorrectA) || (choice === 'B' && !state.isCorrectA);
            const fb = document.getElementById('feedback');
            const btnSelected = document.getElementById(choice === 'A' ? 'btn-a' : 'btn-b');
            
            if (isCorrect) {
                fb.innerHTML = "<span style='color: #4ade80'>TRADUÇÃO EXATA! +20 XP</span>";
                btnSelected.classList.add('correct');
                
                xp += 20;
                localStorage.setItem('ffes_xp', xp);
                document.getElementById('xp-val').innerText = xp;
                
                playAudio('win');
                triggerCasinoEffect(15);
                
                let w = parseFloat(document.getElementById('progress-bar').style.width || 0);
                document.getElementById('progress-bar').style.width = (w + 5) % 100 + '%';

                setTimeout(() => {
                    state.index++;
                    load();
                }, 1200);
            } else {
                fb.innerHTML = "<span style='color: #f87171'>ERRO DE TRADUÇÃO</span>";
                btnSelected.classList.add('wrong');
                playAudio('error');
                
                document.getElementById('game-card-element').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 400 });

                setTimeout(() => {
                    state.canClick = true;
                    document.getElementById('feedback').innerText = "";
                    btnSelected.classList.remove('wrong');
                }, 1000);
            }
        }

        // === ENGINE DE ÁUDIO & EFEITOS FFES ===
        function playAudio(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);

            if(type === 'win') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(600, t);
                osc.frequency.exponentialRampToValueAtTime(1200, t + 0.1);
                gain.gain.setValueAtTime(0.1, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
                osc.start(t); osc.stop(t + 0.3);
            } else if(type === 'error') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, t);
                osc.frequency.linearRampToValueAtTime(100, t + 0.2);
                gain.gain.setValueAtTime(0.1, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
                osc.start(t); osc.stop(t + 0.3);
            }
        }

        function triggerCasinoEffect(amount) {
            for (let i = 0; i < amount; i++) {
                const coin = document.createElement('div');
                coin.className = 'casino-coin';
                const angle = Math.random() * Math.PI * 2;
                const dist = 60 + Math.random() * 100;
                coin.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                coin.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                coin.style.animation = `coin-explosion ${0.5 + Math.random()*0.3}s ease-out forwards`;
                document.body.appendChild(coin);
                setTimeout(() => coin.remove(), 800);
            }
        }
