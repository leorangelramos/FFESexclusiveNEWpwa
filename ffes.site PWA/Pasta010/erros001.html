<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFES | Error Hunter Master</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* === ESTILO ERROR HUNTER (PADRÃO FFES) === */
        .game-wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
            margin: 0 auto;
        }

        .game-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 2px solid var(--accent-gold);
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: var(--glass-shadow);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .instruction-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .label-instruction {
            color: var(--accent-gold);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* Botões de Opção A/B */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
        }

        .btn-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-white);
            padding: 20px 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: var(--glass-blur);
            min-height: 70px;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
            position: relative;
        }

        .btn-option::before {
            content: attr(data-label);
            position: absolute;
            left: 15px;
            font-weight: 900;
            color: var(--accent-gold);
            opacity: 0.5;
        }

        .btn-option:hover {
            border-color: var(--accent-gold);
            background: rgba(255, 184, 28, 0.1);
            transform: scale(1.02);
        }

        .btn-option.correct { background: #00e676 !important; color: #000 !important; border-color: #00e676 !important; font-weight: 800; }
        .btn-option.wrong { background: #ff1744 !important; opacity: 0.5; border-color: #ff1744 !important; }

        /* Elementos FFES */
        .xp-pill {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--accent-gold);
            padding: 5px 15px;
            border-radius: 50px;
            color: var(--accent-gold);
            font-weight: 800;
            display: inline-block;
        }

        .progress-track {
            width: 100%; height: 5px;
            background: rgba(255,255,255,0.1);
            position: fixed; top: 0; left: 0; z-index: 1000;
        }
        .progress-fill {
            height: 100%; background: var(--accent-gold);
            width: 0%; transition: width 0.3s ease;
        }

        .casino-coin {
            position: fixed; width: 25px; height: 25px;
            background: var(--accent-gold); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            top: 50%; left: 50%; border: 2px solid #fff;
            box-shadow: 0 0 10px var(--accent-gold);
        }
        @keyframes coin-explosion {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .instruction-text { font-size: 1rem; }
            .btn-option { font-size: 1rem; padding: 15px; }
        }

    </style>
</head>
<body class="dashboard-container">

    <div class="background-glow glow-2"></div>
    <div class="progress-track"><div class="progress-fill" id="progress-bar"></div></div>

    <header class="glass-header">
        <h1>ERROR <span class="text-gold">HUNTER</span></h1>
        <p class="subtitle">Módulo 10 - Correção Gramatical (A1/A2)</p>
        <div class="xp-pill">XP: <span id="xp-val">0</span></div>
    </header>

    <main class="game-wrapper" style="padding: 20px;">
        
        <div id="feedback" style="text-align: center; height: 30px; font-weight: 900; letter-spacing: 2px; margin-bottom: 5px;"></div>

        <div class="game-card" id="game-card-element">
            <span class="label-instruction">QUAL FRASE ESTÁ CORRETA?</span>
            <div class="instruction-text">Toque na opção sem erros.</div>
        </div>

        <div class="options-grid">
            <button id="btn-a" class="btn-option" data-label="A" onclick="checkAnswer('A')">Opção A</button>
            <button id="btn-b" class="btn-option" data-label="B" onclick="checkAnswer('B')">Opção B</button>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
             <a href="../index.html" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.9rem;">⬅ Voltar ao Painel</a>
        </div>
    </main>

    <footer class="glass-footer">
        © 2026 FFES - Sovereignty System v2.5
    </footer>

    <script>
        // === BANCO DE DADOS: 100 PARES (CORRETO vs ERRO COMUM) ===
        // right: Frase Correta, wrong: Frase com Erro Típico
        const database = [
            { right: "I am 20 years old.", wrong: "I have 20 years." },
            { right: "She plays soccer.", wrong: "She play soccer." },
            { right: "I agree.", wrong: "I am agree." },
            { right: "It depends on you.", wrong: "It depends of you." },
            { right: "I lost the bus.", wrong: "I lost the bus." }, // Pegadinha: 'Missed' é melhor, mas 'Lost' gramaticalmente existe. Vamos usar erro claro.
            { right: "I missed the bus.", wrong: "I lost the bus." },
            { right: "He doesn't work.", wrong: "He don't work." },
            { right: "Do you like pizza?", wrong: "Like you pizza?" },
            { right: "I am married.", wrong: "I am marry." },
            { right: "Thanks for helping.", wrong: "Thanks for help." },
            { right: "Listen to me.", wrong: "Listen me." },
            // 11-20
            { right: "Look at the sky.", wrong: "Look the sky." },
            { right: "I want to go.", wrong: "I want go." },
            { right: "She can swim.", wrong: "She can swims." },
            { right: "I must go.", wrong: "I must to go." },
            { right: "Where are you?", wrong: "Where you are?" },
            { right: "I have a car.", wrong: "I have one car." }, // Contexto geral
            { right: "There is a cat.", wrong: "Have a cat." },
            { right: "It is raining.", wrong: "Is raining." },
            { right: "I don't have money.", wrong: "I don't have no money." },
            { right: "She is good at math.", wrong: "She is good in math." },
            // 21-30
            { right: "In the morning.", wrong: "On the morning." },
            { right: "On Monday.", wrong: "In Monday." },
            { right: "At night.", wrong: "In the night." },
            { right: "I am boring.", wrong: "I am bored." }, // Sentido: "Estou entediado" vs "Sou chato" (Erro comum de uso) -> Ajuste para gramática clara.
            { right: "I am bored.", wrong: "I am boring." }, // Contexto: Sentimento
            { right: "This is my book.", wrong: "This is mine book." },
            { right: "Is this yours?", wrong: "Is this your?" },
            { right: "He studies hard.", wrong: "He studies hardly." },
            { right: "I work hard.", wrong: "I work hardly." },
            { right: "She speaks well.", wrong: "She speaks good." },
            // 31-40
            { right: "I feel happy.", wrong: "I feel happily." },
            { right: "It sounds good.", wrong: "It sounds well." },
            { right: "Call me.", wrong: "Call to me." },
            { right: "Ask him.", wrong: "Ask to him." },
            { right: "Tell me.", wrong: "Say me." },
            { right: "Say hello.", wrong: "Tell hello." },
            { right: "Make a mistake.", wrong: "Do a mistake." },
            { right: "Do homework.", wrong: "Make homework." },
            { right: "Make the bed.", wrong: "Do the bed." },
            { right: "Do a favor.", wrong: "Make a favor." },
            // 41-50
            { right: "Information.", wrong: "Informations." },
            { right: "Furniture.", wrong: "Furnitures." },
            { right: "Advice.", wrong: "Advices." },
            { right: "People are.", wrong: "People is." },
            { right: "Everyone is.", wrong: "Everyone are." },
            { right: "Police are.", wrong: "Police is." },
            { right: "News is.", wrong: "News are." },
            { right: "One person.", wrong: "One people." },
            { right: "Two people.", wrong: "Two persons." },
            { right: "A lot of.", wrong: "A lot." }, // Contexto de uso
            // 51-60
            { right: "Very much.", wrong: "Very many." }, // Depende, mas isolado 'Thanks very much'
            { right: "How much water?", wrong: "How many water?" },
            { right: "How many books?", wrong: "How much books?" },
            { right: "A few friends.", wrong: "A little friends." },
            { right: "A little sugar.", wrong: "A few sugar." },
            { right: "Wait for me.", wrong: "Wait me." },
            { right: "Pay for it.", wrong: "Pay it." }, // Se for o objeto 'it' referindo a algo comprado
            { right: "Look for keys.", wrong: "Look keys." },
            { right: "Dream about.", wrong: "Dream with." },
            { right: "Think about.", wrong: "Think in." },
            // 61-70
            { right: "Arrive at.", wrong: "Arrive to." }, // Local específico
            { right: "Married to.", wrong: "Married with." },
            { right: "Similar to.", wrong: "Similar with." },
            { right: "Different from.", wrong: "Different than." },
            { right: "Interested in.", wrong: "Interested on." },
            { right: "Good at.", wrong: "Good in." },
            { right: "Afraid of.", wrong: "Afraid from." },
            { right: "Full of.", wrong: "Full with." },
            { right: "Depend on.", wrong: "Depend of." },
            { right: "Prefer tea to coffee.", wrong: "Prefer tea than coffee." },
            // 71-80
            { right: "The same as.", wrong: "The same than." },
            { right: "Older than.", wrong: "Older that." },
            { right: "More beautiful.", wrong: "Beautifuler." },
            { right: "The best.", wrong: "The most good." },
            { right: "The worst.", wrong: "The most bad." },
            { right: "Easier.", wrong: "More easy." },
            { right: "Faster.", wrong: "More fast." },
            { right: "Happier.", wrong: "More happy." },
            { right: "My hair is black.", wrong: "My hairs are black." },
            { right: "I like it.", wrong: "I like." },
            // 81-90
            { right: "Explain it to me.", wrong: "Explain me it." },
            { right: "Lend me.", wrong: "Borrow me." },
            { right: "Borrow from.", wrong: "Lend from." },
            { right: "Remember to go.", wrong: "Remind to go." },
            { right: "Remind me.", wrong: "Remember me." },
            { right: "Rob a bank.", wrong: "Steal a bank." },
            { right: "Steal money.", wrong: "Rob money." },
            { right: "Make a party.", wrong: "Do a party." }, // Throw/Have is better, but Make is used incorrectly often for 'Do'
            { right: "Have a party.", wrong: "Make a party." },
            { right: "Take a shower.", wrong: "Get a shower." },
            // 91-100
            { right: "Get dressed.", wrong: "Put dressed." },
            { right: "Put on shoes.", wrong: "Put shoes." },
            { right: "Take off shoes.", wrong: "Take out shoes." },
            { right: "Go home.", wrong: "Go to home." },
            { right: "Arrive home.", wrong: "Arrive to home." },
            { right: "Visit Paris.", wrong: "Visit to Paris." },
            { right: "Call police.", wrong: "Call to police." },
            { right: "Join us.", wrong: "Join with us." },
            { right: "Contact me.", wrong: "Contact with me." },
            { right: "Discuss the problem.", wrong: "Discuss about the problem." }
        ];

        let state = { index: 0, currentQ: null, isCorrectA: false, canClick: true };
        let xp = parseInt(localStorage.getItem('ffes_xp') || 0);
        document.getElementById('xp-val').innerText = xp;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Shuffle inicial
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffleArray(database);

        function load() {
            state.canClick = true;
            document.getElementById('feedback').innerText = "";
            document.querySelectorAll('.btn-option').forEach(b => {
                b.className = 'btn-option';
                b.style.opacity = '1';
                b.style.transform = 'scale(1)';
            });
            
            if (state.index >= database.length) { state.index = 0; shuffleArray(database); }
            
            state.currentQ = database[state.index];
            
            // Randomiza posição dos botões
            state.isCorrectA = Math.random() > 0.5;
            
            const btnA = document.getElementById('btn-a');
            const btnB = document.getElementById('btn-b');
            
            if (state.isCorrectA) {
                btnA.innerText = state.currentQ.right;
                btnB.innerText = state.currentQ.wrong;
            } else {
                btnA.innerText = state.currentQ.wrong;
                btnB.innerText = state.currentQ.right;
            }
        }

        function checkAnswer(choice) {
            if (!state.canClick) return;
            state.canClick = false;

            const isCorrect = (choice === 'A' && state.isCorrectA) || (choice === 'B' && !state.isCorrectA);
            const fb = document.getElementById('feedback');
            const btnSelected = document.getElementById(choice === 'A' ? 'btn-a' : 'btn-b');
            const btnOther = document.getElementById(choice === 'A' ? 'btn-b' : 'btn-a');
            
            if (isCorrect) {
                fb.innerHTML = "<span style='color: #4ade80'>CORREÇÃO PRECISA! +20 XP</span>";
                btnSelected.classList.add('correct');
                
                xp += 20;
                localStorage.setItem('ffes_xp', xp);
                document.getElementById('xp-val').innerText = xp;
                
                playAudio('win');
                triggerCasinoEffect(15);
                
                let w = parseFloat(document.getElementById('progress-bar').style.width || 0);
                document.getElementById('progress-bar').style.width = (w + 5) % 100 + '%';

                setTimeout(() => {
                    state.index++;
                    load();
                }, 1200);
            } else {
                fb.innerHTML = "<span style='color: #f87171'>ERRO DETECTADO</span>";
                btnSelected.classList.add('wrong');
                playAudio('error');
                
                // Shake effect
                document.getElementById('game-card-element').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 400 });

                setTimeout(() => {
                    state.canClick = true;
                    document.getElementById('feedback').innerText = "";
                    btnSelected.classList.remove('wrong');
                }, 1000);
            }
        }

        // === ENGINE DE ÁUDIO & EFEITOS FFES ===
        function playAudio(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);

            if(type === 'win') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(600, t);
                osc.frequency.linearRampToValueAtTime(1200, t + 0.1);
                gain.gain.setValueAtTime(0.1, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
                osc.start(t); osc.stop(t + 0.3);
            } else if(type === 'error') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, t);
                osc.frequency.linearRampToValueAtTime(100, t + 0.2);
                gain.gain.setValueAtTime(0.1, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
                osc.start(t); osc.stop(t + 0.3);
            }
        }

        function triggerCasinoEffect(amount) {
            for (let i = 0; i < amount; i++) {
                const coin = document.createElement('div');
                coin.className = 'casino-coin';
                const angle = Math.random() * Math.PI * 2;
                const dist = 60 + Math.random() * 100;
                coin.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                coin.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                coin.style.animation = `coin-explosion ${0.5 + Math.random()*0.3}s ease-out forwards`;
                document.body.appendChild(coin);
                setTimeout(() => coin.remove(), 800);
            }
        }

        window.onload = load;
    </script>
</body>
</html>
