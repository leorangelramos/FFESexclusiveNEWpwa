<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFES | Pronomes Master</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .exercise-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 20px;
            text-align: center;
        }
        .mc-options {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }
        .mc-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            color: #fff;
        }
        .mc-option:hover {
            background: rgba(184, 134, 11, 0.2);
            border-color: #b8860b;
        }
        .correct-answer {
            background: rgba(74, 222, 128, 0.2) !important;
            border-color: #4ade80 !important;
        }
        .wrong-answer {
            background: rgba(248, 113, 113, 0.2) !important;
            border-color: #f87171 !important;
        }
        .placar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .text-correct { color: #4ade80; }
        .text-wrong { color: #f87171; }
    </style>
</head>
<body class="dashboard-container">

    <div class="background-glow glow-2"></div>

    <header class="glass-header">
        <h1>PRONOMES <span class="text-gold">MASTER</span></h1>
        <p class="subtitle">Desafio de Domínio Estrutural</p>
    </header>

    <main style="max-width: 800px; margin: 0 auto; padding: 20px;">
        
        <div class="placar">
            <span>Acertos: <span id="acertos" class="text-correct">0</span></span>
            <span>Erros: <span id="erros" class="text-wrong">0</span></span>
        </div>

        <div id="quiz-container" class="exercise-box">
            <h2 id="question" style="color: #fff; margin-bottom: 20px; font-size: 1.2rem;">Carregando pergunta...</h2>
            
            <div id="options" class="mc-options"></div>
            
            <div id="feedback" style="margin-top: 15px; min-height: 24px; font-weight: bold;"></div>

            <button id="nextBtn" onclick="loadQuestion()" class="btn-gold" style="display:none; margin-top: 20px;">PRÓXIMA PERGUNTA ➡</button>
        </div>

        <div style="margin-top: 40px; text-align: center;">
            <a href="../index.html" class="card-glass" style="display: inline-block; padding: 10px 30px; text-decoration: none;">
                <span>⬅ Voltar ao Painel Principal</span>
            </a>
        </div>
    </main>

    <script>
        const allQuestions = [
            { q: "Complete: '___ am very happy today.'", options: ["I", "Me", "My"], correct: 0 },
            { q: "Complete: 'She told ___ a secret.'", options: ["us", "we", "our"], correct: 0 },
            { q: "Complete: 'Is this ___ book?'", options: ["your", "yours", "you"], correct: 0 },
            { q: "Complete: 'The cat is washing ___.'", options: ["itself", "it", "its"], correct: 0 },
            { q: "Complete: 'I saw ___ at the park.'", options: ["him", "he", "his"], correct: 0 }
        ];

        let currentQIndex = 0;
        let score = 0;
        let mistakes = 0;

        function loadQuestion() {
            if (currentQIndex >= allQuestions.length) {
                document.getElementById('quiz-container').innerHTML = `
                    <h2 class="text-gold">Quiz Finalizado!</h2>
                    <p style="color:#fff; margin: 20px 0;">Soberania alcançada neste módulo.</p>
                    <button onclick="location.reload()" class="btn-gold">RECOMEÇAR</button>
                `;
                return;
            }

            const question = allQuestions[currentQIndex];
            document.getElementById('question').textContent = question.q;
            document.getElementById('feedback').textContent = "";
            document.getElementById('nextBtn').style.display = "none";
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = "";

            question.options.forEach((opt, index) => {
                const btn = document.createElement('div');
                btn.className = 'mc-option';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index, btn);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(choice, element) {
            const correct = allQuestions[currentQIndex].correct;
            const feedback = document.getElementById('feedback');
            
            // Impede múltiplos cliques
            const allBtns = document.querySelectorAll('.mc-option');
            allBtns.forEach(b => b.onclick = null);

            if (choice === correct) {
                element.classList.add('correct-answer');
                feedback.textContent = "CORRETO! +10 XP";
                feedback.className = "text-correct";
                score++;
                document.getElementById('acertos').textContent = score;
                
                // Salva XP no LocalStorage
                let xp = localStorage.getItem('ffes_xp') || 0;
                localStorage.setItem('ffes_xp', parseInt(xp) + 10);
            } else {
                element.classList.add('wrong-answer');
                allBtns[correct].classList.add('correct-answer');
                feedback.textContent = "RESPOSTA INCORRETA";
                feedback.className = "text-wrong";
                mistakes++;
                document.getElementById('erros').textContent = mistakes;
            }

            currentQIndex++;
            document.getElementById('nextBtn').style.display = "inline-block";
        }

        loadQuestion();
    </script>

    <footer class="glass-footer">
        <p>&copy; 2026 FFES - Sovereignty System v2.1</p>
    </footer>

</body>
</html>
