<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFES | Pronoun Arena Master</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* === ESTILO PRONOUN ARENA (PADRÃO FFES) === */
        .game-wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
            margin: 0 auto;
        }

        .game-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 2px solid var(--accent-gold);
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: var(--glass-shadow);
            min-height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .question-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            line-height: 1.2;
        }

        .pronoun-highlight {
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .label-instruction {
            color: rgba(255,255,255,0.6);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        /* Botões de Opção A/B */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .btn-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-white);
            padding: 20px 10px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: var(--glass-blur);
            min-height: 80px;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
        }

        .btn-option:hover {
            border-color: var(--accent-gold);
            background: rgba(255, 184, 28, 0.1);
            transform: translateY(-3px);
        }

        .btn-option.correct { background: #00e676 !important; color: #000 !important; border-color: #00e676 !important; }
        .btn-option.wrong { background: #ff1744 !important; opacity: 0.5; }

        /* Elementos FFES */
        .xp-pill {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--accent-gold);
            padding: 5px 15px;
            border-radius: 50px;
            color: var(--accent-gold);
            font-weight: 800;
            display: inline-block;
        }

        .progress-track {
            width: 100%; height: 5px;
            background: rgba(255,255,255,0.1);
            position: fixed; top: 0; left: 0; z-index: 1000;
        }
        .progress-fill {
            height: 100%; background: var(--accent-gold);
            width: 0%; transition: width 0.3s ease;
        }

        .casino-coin {
            position: fixed; width: 25px; height: 25px;
            background: var(--accent-gold); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            top: 50%; left: 50%; border: 2px solid #fff;
            box-shadow: 0 0 10px var(--accent-gold);
        }
        @keyframes coin-explosion {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .question-text { font-size: 1.5rem; }
            .btn-option { font-size: 1.1rem; }
        }

    </style>
</head>
<body class="dashboard-container">

    <div class="background-glow glow-1"></div>
    <div class="progress-track"><div class="progress-fill" id="progress-bar"></div></div>

    <header class="glass-header">
        <h1>PRONOUN <span class="text-gold">ARENA</span></h1>
        <p class="subtitle">Módulo 13 - Pronomes Essenciais (A1/A2)</p>
        <div class="xp-pill">XP: <span id="xp-val">0</span></div>
    </header>

    <main class="game-wrapper" style="padding: 20px;">
        
        <div id="feedback" style="text-align: center; height: 30px; font-weight: 900; letter-spacing: 2px; margin-bottom: 5px;"></div>

        <div class="game-card" id="game-card-element">
            <span class="label-instruction">ESCOLHA A OPÇÃO CORRETA:</span>
            <div id="question-container" class="question-text">Carregando...</div>
        </div>

        <div class="options-grid">
            <button id="btn-a" class="btn-option" onclick="checkAnswer('A')">Opção A</button>
            <button id="btn-b" class="btn-option" onclick="checkAnswer('B')">Opção B</button>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
             <a href="../index.html" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.9rem;">⬅ Voltar ao Painel</a>
        </div>
    </main>

    <footer class="glass-footer">
        © 2026 FFES - Sovereignty System v2.5
    </footer>

    <script>
        // === BANCO DE DADOS: 100 PERGUNTAS DE PRONOMES (A1/A2) ===
        // q: Pergunta/Frase, correct: Certa, wrong: Errada
        const database = [
            // Traduções (Subject Pronouns)
            { q: "O que é I?", correct: "Eu", wrong: "Mim" },
            { q: "O que é YOU?", correct: "Você", wrong: "Seu" },
            { q: "O que é HE?", correct: "Ele", wrong: "Dele" },
            { q: "O que é SHE?", correct: "Ela", wrong: "Dela" },
            { q: "O que é IT?", correct: "Ele/Ela (coisa)", wrong: "Isto" },
            { q: "O que é WE?", correct: "Nós", wrong: "Nosso" },
            { q: "O que é THEY?", correct: "Eles/Elas", wrong: "Deles" },
            // Traduções (Object Pronouns)
            { q: "O que é ME?", correct: "Mim/Me", wrong: "Eu" },
            { q: "O que é HIM?", correct: "Ele (Objeto)", wrong: "Ele (Sujeito)" },
            { q: "O que é HER?", correct: "Ela (Objeto)", wrong: "Ela (Sujeito)" },
            { q: "O que é US?", correct: "Nos", wrong: "Nós" },
            { q: "O que é THEM?", correct: "Eles (Objeto)", wrong: "Eles (Sujeito)" },
            // Traduções (Possessivos)
            { q: "O que é MY?", correct: "Meu", wrong: "Eu" },
            { q: "O que é YOUR?", correct: "Seu", wrong: "Você" },
            { q: "O que é HIS?", correct: "Dele", wrong: "Ele" },
            { q: "O que é HER (Poss)?", correct: "Dela", wrong: "Ela" },
            { q: "O que é ITS?", correct: "Dele (coisa)", wrong: "Isso" },
            { q: "O que é OUR?", correct: "Nosso", wrong: "Nós" },
            { q: "O que é THEIR?", correct: "Deles", wrong: "Eles" },
            // Subject vs Object (Frases)
            { q: "_____ am happy.", correct: "I", wrong: "Me" },
            { q: "_____ is tall.", correct: "He", wrong: "Him" },
            { q: "_____ loves pizza.", correct: "She", wrong: "Her" },
            { q: "_____ are friends.", correct: "We", wrong: "Us" },
            { q: "_____ play soccer.", correct: "They", wrong: "Them" },
            { q: "She loves _____.", correct: "me", wrong: "I" },
            { q: "I see _____.", correct: "him", wrong: "he" },
            { q: "Help _____.", correct: "us", wrong: "we" },
            { q: "Call _____.", correct: "them", wrong: "they" },
            { q: "Look at _____.", correct: "her", wrong: "she" },
            // Possessive Adjectives (Antes do Substantivo)
            { q: "This is _____ car.", correct: "my", wrong: "me" },
            { q: "_____ name is Leo.", correct: "My", wrong: "Mine" },
            { q: "Is this _____ book?", correct: "your", wrong: "you" },
            { q: "_____ house is big.", correct: "Our", wrong: "Us" },
            { q: "_____ dog is cute.", correct: "Their", wrong: "Them" },
            { q: "I like _____ shirt.", correct: "his", wrong: "him" },
            { q: "Where is _____ bag?", correct: "her", wrong: "she" },
            { q: "Its color is red.", correct: "Its", wrong: "It's" }, // Pegadinha clássica
            { q: "Wash _____ hands.", correct: "your", wrong: "you" },
            { q: "Brush _____ teeth.", correct: "my", wrong: "me" },
            // Possessive Pronouns (Final de Frase)
            { q: "It is _____.", correct: "mine", wrong: "my" },
            { q: "This is _____.", correct: "yours", wrong: "your" },
            { q: "The car is _____.", correct: "hers", wrong: "her" },
            { q: "The house is _____.", correct: "ours", wrong: "our" },
            { q: "Is it _____?", correct: "theirs", wrong: "their" },
            { q: "It is _____ (dele).", correct: "his", wrong: "he" }, // His é igual nas duas formas
            { q: "Not _____.", correct: "mine", wrong: "my" },
            { q: "Are these _____?", correct: "yours", wrong: "your" },
            { q: "The keys are _____.", correct: "mine", wrong: "my" },
            { q: "The world is _____.", correct: "ours", wrong: "our" },
            // Reflexive Pronouns (Ação volta pro sujeito)
            { q: "I love _____.", correct: "myself", wrong: "me" }, // Contexto: amor próprio
            { q: "He hurt _____.", correct: "himself", wrong: "him" },
            { q: "She did it _____.", correct: "herself", wrong: "her" },
            { q: "We enjoyed _____.", correct: "ourselves", wrong: "us" },
            { q: "They see _____.", correct: "themselves", wrong: "them" },
            { q: "Do it _____.", correct: "yourself", wrong: "you" },
            { q: "It cleans _____.", correct: "itself", wrong: "it" },
            { q: "By _____ (sozinho).", correct: "myself", wrong: "me" },
            { q: "Take care of _____.", correct: "yourself", wrong: "you" },
            { q: "Believe in _____.", correct: "yourself", wrong: "you" },
            // Demonstrative Pronouns
            { q: "_____ is a book (perto).", correct: "This", wrong: "That" },
            { q: "_____ is a star (longe).", correct: "That", wrong: "This" },
            { q: "_____ are pens (perto).", correct: "These", wrong: "Those" },
            { q: "_____ are birds (longe).", correct: "Those", wrong: "These" },
            { q: "I like _____ (isto).", correct: "this", wrong: "these" },
            { q: "I want _____ (aquilo).", correct: "that", wrong: "those" },
            { q: "Look at _____ (aqueles).", correct: "those", wrong: "that" },
            { q: "Take _____ (estes).", correct: "these", wrong: "this" },
            { q: "_____ is my friend.", correct: "This", wrong: "These" },
            { q: "_____ are my friends.", correct: "These", wrong: "This" },
            // Relative Pronouns (Quem/Que)
            { q: "The man _____ works.", correct: "who", wrong: "which" },
            { q: "The car _____ is red.", correct: "which", wrong: "who" },
            { q: "The dog _____ barks.", correct: "that", wrong: "who" },
            { q: "The girl _____ I saw.", correct: "who", wrong: "which" },
            { q: "The book _____ I read.", correct: "that", wrong: "who" },
            { q: "Someone _____ knows.", correct: "who", wrong: "which" },
            { q: "Something _____ helps.", correct: "that", wrong: "who" },
            { q: "The boy _____ plays.", correct: "who", wrong: "which" },
            { q: "The pen _____ writes.", correct: "which", wrong: "who" },
            { q: "People _____ love.", correct: "who", wrong: "which" },
            // Indefinite Pronouns
            { q: "_____ is here.", correct: "Someone", wrong: "Anyone" }, // Afirmativa
            { q: "Is _____ here?", correct: "anyone", wrong: "someone" }, // Interrogativa
            { q: "I have _____.", correct: "nothing", wrong: "anything" }, // Contexto: Eu tenho nada (I don't have anything) ou Eu possuo o nada. Simplificando para uso comum.
            { q: "I don't have _____.", correct: "anything", wrong: "nothing" }, // Dupla negativa proibida
            { q: "_____ loves pizza.", correct: "Everybody", wrong: "All" },
            { q: "_____ knows.", correct: "Nobody", wrong: "Any" },
            { q: "I want _____.", correct: "something", wrong: "anything" },
            { q: "Did you see _____?", correct: "anybody", wrong: "nobody" },
            { q: "_____ is okay.", correct: "Everything", wrong: "All" },
            { q: "No one _____.", correct: "knows", wrong: "know" } // Singular
        ];

        let state = { index: 0, currentQ: null, isCorrectA: false, canClick: true };
        let xp = parseInt(localStorage.getItem('ffes_xp') || 0);
        document.getElementById('xp-val').innerText = xp;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Shuffle inicial
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffleArray(database);

        function load() {
            state.canClick = true;
            document.getElementById('feedback').innerText = "";
            document.querySelectorAll('.btn-option').forEach(b => {
                b.className = 'btn-option';
                b.style.opacity = '1';
                b.style.transform = 'scale(1)';
            });
            
            if (state.index >= database.length) { state.index = 0; shuffleArray(database); }
            
            state.currentQ = database[state.index];
            
            // Destaque para a lacuna ou palavra chave
            let qText = state.currentQ.q.replace('_____', '<span class="pronoun-highlight">_____</span>');
            document.getElementById('question-container').innerHTML = qText;
            
            // Randomiza botões
            state.isCorrectA = Math.random() > 0.5;
            
            const btnA = document.getElementById('btn-a');
            const btnB = document.getElementById('btn-b');
            
            if (state.isCorrectA) {
                btnA.innerText = state.currentQ.correct;
                btnB.innerText = state.currentQ.wrong;
            } else {
                btnA.innerText = state.currentQ.wrong;
                btnB.innerText = state.currentQ.correct;
            }
        }

        function checkAnswer(choice) {
            if (!state.canClick) return;
            state.canClick = false;

            const isCorrect = (choice === 'A' && state.isCorrectA) || (choice === 'B' && !state.isCorrectA);
            const fb = document.getElementById('feedback');
            const btnSelected = document.getElementById(choice === 'A' ? 'btn-a' : 'btn-b');
            
            if (isCorrect) {
                // Preenche visualmente se houver lacuna
                if(state.currentQ.q.includes('_____')) {
                    const filledText = state.currentQ.q.replace('_____', `<span style="color:#4ade80; text-decoration:underline;">${state.currentQ.correct}</span>`);
                    document.getElementById('question-container').innerHTML = filledText;
                }

                fb.innerHTML = "<span style='color: #4ade80'>CONEXÃO ESTABELECIDA! +15 XP</span>";
                btnSelected.classList.add('correct');
                
                xp += 15;
                localStorage.setItem('ffes_xp', xp);
                document.getElementById('xp-val').innerText = xp;
                
                playAudio('win');
                triggerCasinoEffect(15);
                
                let w = parseFloat(document.getElementById('progress-bar').style.width || 0);
                document.getElementById('progress-bar').style.width = (w + 5) % 100 + '%';

                setTimeout(() => {
                    state.index++;
                    load();
                }, 1000);
            } else {
                fb.innerHTML = "<span style='color: #f87171'>PRONOME INCORRETO</span>";
                btnSelected.classList.add('wrong');
                playAudio('error');
                
                document.getElementById('game-card-element').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 400 });

                setTimeout(() => {
                    state.canClick = true;
                    document.getElementById('feedback').innerText = "";
                    btnSelected.classList.remove('wrong');
                }, 800);
            }
        }

        // === ENGINE DE ÁUDIO & EFEITOS FFES ===
        function playAudio(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);

            if(type === 'win') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(500, t);
                osc.frequency.linearRampToValueAtTime(800, t + 0.1);
                gain.gain.setValueAtTime(0.1, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
                osc.start(t); osc.stop(t + 0.2);
            } else if(type === 'error') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, t);
                osc.frequency.linearRampToValueAtTime(80, t + 0.2);
                gain.gain.setValueAtTime(0.1, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
                osc.start(t); osc.stop(t + 0.2);
            }
        }

        function triggerCasinoEffect(amount) {
            for (let i = 0; i < amount; i++) {
                const coin = document.createElement('div');
                coin.className = 'casino-coin';
                const angle = Math.random() * Math.PI * 2;
                const dist = 60 + Math.random() * 100;
                coin.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                coin.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                coin.style.animation = `coin-explosion ${0.5 + Math.random()*0.3}s ease-out forwards`;
                document.body.appendChild(coin);
                setTimeout(() => coin.remove(), 800);
            }
        }

        window.onload = load;
    </script>
</body>
</html>
